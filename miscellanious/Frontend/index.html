<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Request</title>
</head>

<body>
    <h3>GET Request</h3>
    <form method="get" action="http://localhost:3000/register">
        <input type="text" name="user" id="" placeholder="Enter username">
        <input type="password" name="" id="" placeholder="Enter password">
        <button>Submit</button>

    </form>

    <hr>
    <h3>POST Request</h3>
    <form method="post" action="http://localhost:3000/register">
        <input type="text" name="name" id="" placeholder="Enter username">
        <input type="password" name="password" id="" placeholder="Enter password">
        <button>Submit</button>

    </form>
</body>

</html>
